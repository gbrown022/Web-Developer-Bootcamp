<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List <span id="toggle-form"><i class="fas fa-plus"></i></span></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash"></i></span> Go to Potions class</li>
            <li><span><i class="fas fa-trash"></i></span> Obtain new robes</li>
            <li><span><i class="fas fa-trash"></i></span> Visit Hagrid</li>
            <li><span><i class="fas fa-trash"></i></span> Send note to Mary</li>
        </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
